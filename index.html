<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="imgdiv">
        <img src="rock.png" alt="Rock Icon" he onclick="setChoice('rock')">
        <img src="paper.png" alt="Paper Icon" onclick="setChoice('paper')">
        <img src="scissors.png" alt="Scissors Icon" onclick="setChoice('scissors')">
    </div>
    <input type="number" placeholder="Enter number of opponents" min="1" id="input">
    <button id="sumbitbtn">Set Opponents</button>
    <button id="play">Start Game</button>
    <button id="reset" onclick="reset()">Reset Game</button>
    <h3 id="rounds">Rounds Played: </h3>
    <h2 id="errors"></h2>
    <ul id="Tplayers"></ul>
</body>
<script src="script.js"></script>
</html>
